apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: "4.0.3"
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: kube-system
  install:
    createNamespace: true
  values:
    nfs:
      server: nas.wst.sh
      path: /volume1/k3s-volume
    storageClass:
      name: nfs-client
      defaultClass: false