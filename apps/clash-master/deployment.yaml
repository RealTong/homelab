apiVersion: apps/v1
kind: Deployment
metadata:
  name: clash-master
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clash-master
  template:
    metadata:
      labels:
        app: clash-master
    spec:
      nodeSelector:
        kubernetes.io/hostname: "realtong-server"
      containers:
        - name: clash-master
          # 使用官方发布的镜像
          image: ghcr.io/foru17/clash-master:main
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
            - name: api
              containerPort: 3001
              protocol: TCP
            - name: websocket
              containerPort: 3002
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_PORT
              value: "3001"
            - name: WS_PORT
              value: "3002"
            - name: DB_PATH
              value: "/app/data/stats.db"
            # 配置 Node.js 信任自签名 CA 证书
            - name: NODE_EXTRA_CA_CERTS
              value: "/etc/ssl/certs/ca-certificates.crt"
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: ca-cert
              mountPath: /etc/ssl/certs/ca-certificates.crt
              readOnly: true
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: clash-master-data
        - name: ca-cert
          hostPath:
            path: /etc/ssl/certs/ca-certificates.crt
            type: File
