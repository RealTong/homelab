apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-sh
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-sh
  template:
    metadata:
      labels:
        app: acme-sh
    spec:
      serviceAccountName: acme-sh
      containers:
        - name: acme-sh
          image: neilpang/acme.sh:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - "/scripts/entrypoint.sh"
          env:
            - name: LE_CONFIG_HOME
              value: /acme.sh
            - name: ACME_DOMAIN
              value: wst.sh
            - name: ACME_SERVER
              value: letsencrypt
            - name: ACME_SECRET_NAME
              value: wst-sh-wildcard-tls
            - name: ACME_TARGET_NAMESPACES
              value: auth,homelab,observability,databases,beszel-hub
            - name: CF_Token
              valueFrom:
                secretKeyRef:
                  name: acme-sh-secret
                  key: CF_Token
            - name: CF_Zone_ID
              valueFrom:
                secretKeyRef:
                  name: acme-sh-secret
                  key: CF_Zone_ID
            - name: ACME_EMAIL
              valueFrom:
                secretKeyRef:
                  name: acme-sh-secret
                  key: ACME_EMAIL
          volumeMounts:
            - name: acme-sh-data
              mountPath: /acme.sh
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: acme-sh-data
          persistentVolumeClaim:
            claimName: acme-sh-data
        - name: scripts
          configMap:
            name: acme-sh-scripts
            defaultMode: 0755
