apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: acme-sh-secret-writer
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: acme-sh-secret-writer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: acme-sh-secret-writer
subjects:
  - kind: ServiceAccount
    name: acme-sh
    namespace: homelab
