apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: observability
spec:
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata: 
      labels:
        app: kube-state-metrics
    spec: 
      serviceAccountName: cluster-admin-sa
      containers:
        - name: kube-state-metrics 
          image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.17.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
