apiVersion: apps/v1
kind: Deployment
metadata:
    name: vaultwarden
    namespace: homelab
    labels:
        app: vaultwarden
spec:
    replicas: 1
    selector:
        matchLabels:
            app: vaultwarden
    template:
        metadata:
            labels:
                app: vaultwarden
        spec:
            containers:
                - name: vaultwarden
                  image: vaultwarden/server:latest
                  ports:
                      - containerPort: 80
                  env:
                      - name: ADMIN_TOKEN
                        valueFrom:
                            secretKeyRef:
                                name: vaultwarden-secret
                                key: ADMIN_TOKEN
                  envFrom: 
                  - configMapRef:
                      name: vaultwarden-configmap
                  volumeMounts:
                      - name: vaultwarden-data
                        mountPath: /data
            volumes:
                - name: vaultwarden-data
                  persistentVolumeClaim:
                      claimName: vaultwarden-pvc
