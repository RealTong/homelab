apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: databases
  annotations:
    glance/icon: di:redis
    glance/name: "Redis"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - /usr/local/etc/redis/redis.conf

          envFrom:
            - secretRef:
                name: redis-secret
                key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-config
              mountPath: /usr/local/etc/redis
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: redis-config
          configMap:
            name: redis-configmap
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
