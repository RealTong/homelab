apiVersion: v1
kind: Service
metadata:
  name: clash-api
  namespace: homelab
spec:
  ports:
    - name: clash-dashboard
      port: 9090
      protocol: TCP
      targetPort: 9090
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: clash-api
  namespace: homelab
subsets:
  - addresses:
      - ip: 10.0.0.1
    ports:
      - name: clash-dashboard
        port: 9090
        protocol: TCP
